<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a Recipe</title>
</head>
<body>
    <h1>Add a New Recipe</h1>

    <!-- Display success message if the recipe was added -->
    <div th:if="${successMessage}" style="color: green;">
        <p th:text="${successMessage}"></p>
    </div>

    <form action="/user/recipe/add" method="post">
        <label>Title:</label><br>
        <input type="text" name="title"><br>

        <label>Ingredients (comma-separated):</label><br>
        <input type="text" name="ingredients"><br>

        <label>Instructions:</label><br>
        <textarea name="instructions"></textarea><br>

        <label>Cooking Time (in minutes):</label><br>
        <input type="number" name="cookingTime"><br>

        <label>Difficulty Level:</label><br>
        <select name="difficultyLevel">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select><br>

        <label>Average Rating (0-5):</label><br>
        <input type="number" step="0.1" name="averageRating"><br>

        <input type="submit" value="Add Recipe">
    </form>
</body>
</html>
